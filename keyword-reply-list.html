<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/jquery.cookie.js"></script>
        <script type="text/javascript" src="./js/base.js"></script>
        <script type="text/javascript" src="./js/public.js"></script>
        <script type="text/javascript" src="./js/keyword-reply-list.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">公众号设置</a>
                <a><cite>关键字回复</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <button class="layui-btn" onclick="newTag()">
                                <i class="layui-icon">&#xe654;添加</i>
                            </button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table" lay-filter="table" id="table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
    </script>

    <form class="layui-form" id="form" lay-filter="form" style="display:none;padding-top: 30px;">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">关键词</label>
            <div class="layui-input-inline">
                <input type="text" name="keyWord" required lay-verify="required" placeholder="请输入关键词" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">若填入【subscribe】，则是关注自动回复</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">匹配模式</label>
            <div class="layui-input-block">
                <input type="radio" name="matchingType" value="0" title="精确匹配" checked>
                <input type="radio" name="matchingType" value="1" title="模糊匹配">
            </div>
            <div class="layui-form-mid layui-word-aux">同时满足以精确匹配优先</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息类型</label>
            <div class="layui-input-inline">
                <select name="msgType" lay-verify="required" lay-filter="msgType" id="msgType">
                    <option value="0" selected>文本</option>
                    <option value="5">图文消息（外链型）</option>
                    <option value="6">图文消息（官方文章）</option>
                </select>
                <div class="layui-form-mid layui-word-aux">仅[subscribe]可回复多外链图文</div>
            </div>
            <div class="layui-form-mid layui-word-aux">选择【官方文章】类型时请确保里面就一篇</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">素材id</label>
            <div class="layui-input-inline">
                <input type="text" name="messageId" required lay-verify="required" placeholder="请输入关键词" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">素材管理对应的id，<a href="javascript:goMedia()" >前往获取</a></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            </div>
        </div>
    </form>

</html>
