<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/jquery.cookie.js"></script>
        <script type="text/javascript" src="./js/base.js"></script>
        <script type="text/javascript" src="./js/public.js"></script>
        <script type="text/javascript" src="./js/send-KFMessage.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">消息管理</a>
                <a><cite>发送素材</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body">
                            <blockquote class="layui-elem-quote">用客服消息向指定标签用户发送素材</blockquote>
                        </div>
                        <div class="layui-card-body ">
                            <form class="layui-form" id="form" lay-filter="form" style="padding-top: 30px;">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">消息类型</label>
                                    <div class="layui-input-inline">
                                        <select name="msgType" lay-verify="required" lay-filter="msgType" id="msgType">
                                            <option value="0" selected>文本</option>
                                            <option value="5">图文消息（外链型）</option>
                                            <option value="6">图文消息（官方文章）</option>
                                        </select>
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">无论哪种图文消息，都只能发单条的</div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">素材id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="messageId" required lay-verify="required" placeholder="请输入素材id" autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">素材管理对应的id，<a href="javascript:goMedia()" >前往获取</a></div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">目标用户标签</label>
                                    <div class="layui-input-inline" id="tag">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn" lay-submit lay-filter="*">发送</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
