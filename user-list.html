<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <meta name="referrer" content="never">
        <title>欢迎页面-X-admin2.2</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/jquery.cookie.js"></script>
        <script type="text/javascript" src="./js/base.js"></script>
        <script type="text/javascript" src="./js/public.js"></script>
        <script type="text/javascript" src="./js/user-list.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">用户管理</a>
                <a><cite>用户列表</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <button class="layui-btn" onclick="synchronization()">
                                <i class="layui-icon">&#xe669;同步用户</i>
                            </button>
                        </div>
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                标签
                                <div class="layui-input-inline" id="tagName">
                                </div>
                                昵称
                                <div class="layui-input-inline">
                                    <input type="text" name="nickName"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table" lay-filter="table" id="table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
    </script>

    <form class="layui-form" id="form" lay-filter="form" style="display:none;padding-top: 30px;">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label">用户标签</label>
            <div class="layui-input-inline" id="tag">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户备注</label>
            <div class="layui-input-inline">
                <input type="text" name="remark" placeholder="请输入用户备注" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">最多30个字</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="update">立即提交</button>
            </div>
        </div>
    </form>
</html>
