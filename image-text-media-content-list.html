<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/jquery.cookie.js"></script>
        <script type="text/javascript" src="./js/base.js"></script>
        <script type="text/javascript" src="./js/public.js"></script>
        <script type="text/javascript" src="./js/image-text-media-content-list.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">素材管理</a>
                <a href="">图文素材（外链型）</a>
                <a><cite>图文素材内容管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <button class="layui-btn" onclick="newTag()">
                                <i class="layui-icon">&#xe654;添加</i>
                            </button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table" lay-filter="table" id="table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
    </script>

    <form class="layui-form" id="form" lay-filter="form" style="display:none;padding-top: 30px;">
        <input type="hidden" name="id">
        <input type="hidden" name="messageId" id="messageId">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <input type="text" name="description" required lay-verify="required" placeholder="请输入描述" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">副标题</div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">图片</label>
            <div class="layui-input-inline">
                <img src="images/img.jpg" alt="" style="cursor: pointer;width: 140px;height: 140px" id="img">
                <input type="text" id="picUrl" name="picUrl" lay-verify="required" autocomplete="off" class="layui-input" style="display: none;">
                <div class="layui-form-mid layui-word-aux">请选择正方形图片</div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">跳转链接</label>
            <div class="layui-input-inline">
                <input type="text" name="url" required lay-verify="required" placeholder="请输入标签名称" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">点击图文跳转的链接</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序序号</label>
            <div class="layui-input-inline">
                <input type="number" name="sort" required lay-verify="required" placeholder="请输入标签名称" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">数字越小越靠前</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
            </div>
        </div>
    </form>
</html>
